<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header id="header">
      <div id="header-img">
        <img src="#" alt="company_logo" />
      </div>
      <nav id="nav-bar">
        <ul>
          <li>
            <a href="#item-1" class="nav-link">Item 1</a>
          </li>
          <li>
            <a href="#item-2" class="nav-link">Item 2</a>
          </li>
          <li>
            <a href="#item-3" class="nav-link">Item 3</a>
          </li>
        </ul>
      </nav>
    </header>
    <div>
      <section id="item-1"></section>
      <section id="item-2"></section>
      <section id="item-3"></section>
    </div>
    <div id="video">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/amcyZpBiNOY"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
    <form id="form" method="post" action="https://www.freecodecamp.com/email-submit">
      <input
        type="email"
        id="email"
        placeholder="Enter your email"
        pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
      />
	  <button type="button" id="submit" >Submit</button>
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>
</html>
